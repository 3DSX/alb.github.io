<body>
	<div id="fb-root"></div>
    <script>(function(d, s, id) {
  		var js, fjs = d.getElementsByTagName(s)[0];
  		if (d.getElementById(id)) return;

	<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

    <!-- GAME DISPLAY -->
	<canvas id="mainCanvas" oncontextmenu="return false;"></canvas>
	<div id="gameUiContainer">
		<div id="leaderboardContainer">
			<div id="leaderboardHeader">
				Leaderboard
			</div>
			<div id="leaderboardList">
			</div>
		</div>
		<div class="chatbox" id="chatbox">
			<ul id="chatList" class="chat-list"></ul>
			<div>
				<input id="chatInput" type="text" class="chat-input"
					placeholder="Send Message..." maxlength="50" />
			</div>
		</div>
		<div id="lapsDisplay"></div>
		<div id="boostDisplay"></div>
		<div id="notifDisplay"></div>
		<div id="upgradesInfoWrapper">
			<div id="upgradesInfo"></div>
		</div>
		<div id="upgradesHeaders"></div>
		<div id="upgradesList"></div>
		<div id="inventoryContainer">
			<div id="useAbilityContainer">
				<div id="useAbilityDisplay" class="itemDisplay">
					<div id="useAbilityName" class="useItemName"></div>
					<div id="abilityCooldown"></div>
				</div>
				<div class="useItemHelp">space bar</div>
			</div>
		</div>
	</div>
	
	<!-- END BOARD -->
	<div id="endBoardContainer">
		<div class="centerContent">
			<div id="endBoardTimer"></div>
			<table id="endBoardTable"></table>
			<div id="modeVoteContainer">
				<div class="modeVoteItem" onclick="castVote(0)"> Classic <span id="modeVotes0">(0)</span></div>
			</div>
		</div>
	</div>
	
	<!-- DARKENER -->
	<div id="darkener">
	</div>

	<!-- GAME MENU -->
	<div id="menuContainer">
		<div class="centerContent">
			<div id="gameTitle">DRIFTIN<span class="greyMenuText">.IO</span></div>
			<div id="userInfoContainer">
				<div id="classInfo">
					<img id="classIcon" style="width:30px;height:30px;vertical-align:middle;display:inline-block;">
					<div id="className">
					</div>
					<div id="classDiff"></div>
				</div>
				<div id="classSelector" onclick="changeClass(1)"><i class="material-icons">&#xE8D5;</i> Class</div>
				<input type="text" id="userNameInput" placeholder="ENTER NAME" maxlength="14" autofocus />
				<button type="button" id="enterGameButton">Play <i class="material-icons">&#xE037;</i></button> 
			</div>
			<div id="loadingContainer">
			</div>
			<div class="greyMenuText" id="instructionsText">				
			</div>
		</div>
	</div>
	
 	<!-- INFOS -->
	<div id="infoContainerM">
		<a target="_blank" href="http://driftinio.wikia.com/wiki/Driftin.io_Wikia">wiki</a>
		    | <a target="_blank" href="./changes.txt">changelog</a> 
			| <span class="spanLink">settings</span>
	</div>
 	<div id="linksContainer">
		<!-- CURRENT MODE -->
		<div id="currentModeText">
			Loading...
		</div>
		
		<!-- LOBBY KEY -->
		<div class="spanLink" id="lobbyKey" onclick="loadPartyKey();">
			<i class="material-icons" style="vertical-align: middle; color:#fff;">&#xE8D3;</i> <span id="lobbyKeyText">create party</span>
		</div>
		
		<!-- EXTERNAL LINKS -->
		<div id="creatorLink">
			<span class="greyMenuText">game by </span><a target="_blank" href="https://twitter.com/SidneydeVries12">sidney de vries</a>
		</div>
		<div id="infoLinks">
			<a href="./privacy.txt">privacy</a> | <a href="https://discord.gg/n4NvyRj ">discord</a> |
				 <a href="https://www.reddit.com/r/DriftinIO">forum</a> | <a target="_blank" href="http://iogames.space">more games</a>
		</div>
	</div>

	<!-- LOAD MAIN SCRIPTS -->
	<script src="socket.io-1.4.5.js"></script>
	<script src="js/utils/utils.js"></script>
	<script src="js/game.js"></script>
	<script>
        unlockSecret(0);
	</script>
</body>
</html>
